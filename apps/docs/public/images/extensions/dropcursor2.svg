<svg width="100" height="100" viewBox="0 0 100 100" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Draggable demo badge</title>
  <desc id="desc">Blue rounded square with dashed white border, the text DRAG ME!, a smiling box and a cursor pointing to indicate draggability.</desc>

  <defs>
    <!-- Subtle drop shadow -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity=".25"></feDropShadow>
    </filter>
    <!-- Reusable styles to keep markup short -->
    <style>
      .card { fill:#3b82f6; }
      .dash { fill:none; stroke:#fff; stroke-width:1.5; stroke-dasharray:4 3; opacity:.95; }
      .txt  { fill:#fff; font:700 12px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; letter-spacing:.6px; }
      .face { fill:#fff; }
      .ink  { fill:#3b82f6; }
      .inkS { stroke:#3b82f6; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .grab { cursor:grab; }
    </style>
  </defs>

  <!-- Card background -->
  <g filter="url(#ds)" class="grab">
    <rect x="0" y="0" width="100" height="100" rx="8" class="card"></rect>
    <rect x="1.5" y="1.5" width="97" height="97" rx="8" class="dash"></rect>
  </g>

  <!-- Headline -->
  <text x="50" y="26" text-anchor="middle" class="txt">DRAG ME!</text>

  <!-- Friendly smiling box with "handles" -->
  <g filter="url(#ds)">
    <!-- box -->
    <rect x="31" y="40" width="38" height="24" rx="4" class="face"></rect>
    <!-- handles -->
    <rect x="27" y="47" width="3" height="10" rx="1.5" class="face" opacity=".9"></rect>
    <rect x="70" y="47" width="3" height="10" rx="1.5" class="face" opacity=".9"></rect>
    <!-- face -->
    <circle cx="43" cy="49" r="2" class="ink"></circle>
    <circle cx="57" cy="49" r="2" class="ink"></circle>
    <path d="M42 55 q8 6 16 0" class="inkS"></path>
  </g>

  <!-- Cursor (simple pointer) implying grab/interaction -->
  <g transform="translate(66,58)" filter="url(#ds)">
    <!-- arrow cursor (white) -->
    <path d="M0 0 L9 22 L12 15 L18 21 L20 19 L14 13 L21 10 Z" fill="#fff"></path>
    <!-- motion lines -->
    <path d="M-6 -2 l6 2" class="inkS"></path>
    <path d="M-7 3 l7 2" class="inkS"></path>
  </g>
</svg>
